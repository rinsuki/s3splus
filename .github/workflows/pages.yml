name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - run: yarn install && yarn build && rm -rf ./node_modules && rm -rf ./*/src *.json
        working-directory: ./webtools
      - run: mkdir webroot && cp -r webtools ./webroot/webtools
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './webroot'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
